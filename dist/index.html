<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="testi-bg bg-orange-100 w-[48rem] flex items-center justify-center h-[28rem] mt-5 rounded-[2rem] ml-[-2rem]"
    >
      <img
        src="/assets/Images/Images/bg-testimonial.png"
        class="bg-center bg-cover opacity-[0.2]"
        alt=""
      />

      <div class="testi-content ml-[-28rem] flex items-center justify-center">
        <div class="testi-slogan flex flex-col gap-2">
          <h4 class="text-[1.7rem] w-[20rem] font-bold">
            What they say about us
          </h4>
          <div class="desc w-[16rem]">
            <p class="text-[1rem] text-slate-500">
              We always provide the best service and always maintain the quality
              of coffee
            </p>
          </div>
        </div>

        <div class="content-testi flex flex-col items-center justify-center">
          <div class="testi-cards ml-[2rem] grid grid-cols-3 gap-[16rem]">
            <div class="card w-[12rem] relative">
              <img
                src="/assets/Images/Images/testimonial-1.png"
                class=""
                alt=""
              />
              <div
                class="bg-orange-300 absolute mt-[-6.5rem] ml-[2rem] card-comments w-[11rem] rounded-lg border-4 border-orange-200 border-opacity-70 p-2"
              >
                <h5 class="text-[14px] font-semibold">Naura</h5>
                <p class="text-[12px]">
                  I really love the cappucino, the coffee was very smooth.
                </p>
              </div>
            </div>

            <div class="card w-[12rem] relative">
              <img
                src="/assets/Images/Images/testimonial-2.png"
                class=""
                alt=""
              />
              <div
                class="bg-orange-300 absolute mt-[-6.5rem] ml-[2rem] card-comments w-[11rem] rounded-lg border-4 border-orange-200 border-opacity-70 p-2"
              >
                <h5 class="text-[14px] font-semibold">John</h5>
                <p class="text-[12px]">The coffe shop is very convenient.</p>
              </div>
            </div>

            <div class="card w-[12rem] relative">
              <img
                src="/assets/Images/Images/testimonial-3.png"
                class=""
                alt=""
              />
              <div
                class="bg-orange-300 absolute mt-[-6.5rem] ml-[2rem] card-comments w-[11rem] rounded-lg border-4 border-orange-200 border-opacity-70 p-2"
              >
                <h5 class="text-[14px] font-semibold">Azura</h5>
                <p class="text-[12px]">The coffee menu here is very much.</p>
              </div>
            </div>
          </div>

          <div class=" flex gap-[-32px] ml-[14rem] dots h-5 w-10">
            <li class="text-orange-400"></li>
            <li class="text-orange-200"></li>
            <li class="text-orange-200"></li>
            <!-- <span class="h-2 w-2 rounded-[50%] bg-orange-300"></span>
            <span class="h-2 w-2 rounded-[50%] bg-orange-300"></span>
            <span class="h-2 w-2 rounded-[50%] bg-orange-300"></span> -->
            
          </div>
        </div>

      </div>
    </div>

    <div class="subscribe mt-[8rem] flex items-center justify-center">
      <div
        class="subscribe-content rounded-xl items-center justify-center flex flex-col relative"
      >
        <img
          src="/assets/Images/Images/bg-newsletter.png"
          class="bg-cover bg-center w-[68rem]"
          alt=""
        />

        <div
          class="content flex items-center justify-center gap-5 flex-col absolute"
        >
          <h1 class="text-2xl text-slate-50 font-bold">
            Subscribe to get 50% discount price
          </h1>

          <div class=" rounded-[40rem] px-2 py-2 join bg-slate-50 flex gap-4">
            <input
              type="text"
              placeholder="Email address"
              class="text-sm px-4 bg-transparent text-slate-700 outline-none w-[24rem]"
            />
            <button class="bg-amber-950 rounded-[40rem] text-sm px-6 py-3 text-slate-50" type="submit">Order now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
